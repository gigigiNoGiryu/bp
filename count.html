<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style>
*{
	margin: 0;
	padding: 0;
}
body{
	/* 背景色指定 */
	background-color:#00FF00;
}
.hiki {
	background: #00FF00;
	text-align: center;
	color: #fff;
	width:200px;
	text-shadow: 
		2px 2px 0 #000,
		-2px 2px 0 #000,
		2px -2px 0 #000,
		-2px -2px 0 #000;
	text-shadow: 
		2px 2px 1px #000,
		-2px 2px 1px #000,
		2px -2px 1px #000,
		-2px -2px 1px #000;
	font-size: 120px;
	font-family: 'Lucida Grande', Meiryo, メイリオ, sans-serif;
}
</style>
</head>
<body>
<center>
<form>
	<span style="white-space:nowrap;">
		<div class="hiki"><input type=text name=mnt value=0  class="hiki">匹</div>
	</span>
<br>
<input type=button value="＋" onClick="javascript:this.form.mnt.value++;"> 
<input type=button value="－" onClick="javascript:this.form.mnt.value--;">
</form>
</center>
</body>
</html>
